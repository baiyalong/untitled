<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MDM</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <header></header>
    <div class="container-fluid">
        <div class="row">

            <hr />
            <div class="col-md-3 col-md-offset-9">
                <div class="input-group">
                    <input type="text" class="form-control" id="app-terminal-input-search">
                    <span class="input-group-btn">
                        <button id="app-terminal-submit-search" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                    </span>
                </div>
            </div>
            <br />
            <hr />
            <table id="app-terminal-table" class="table table-hover table-condensed">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>用户ID</th>
                        <th>设备IMEI</th>
                        <th>手机号</th>
                        <th>应用ID</th>
                        <th>设备号</th>
                        <th>操作系统类型</th>
                        <th>操作系统版本号</th>
                        <th>内核版本号</th>
                        <th>设备名</th>
                        <th>设备型号</th>
                        <th>Wifi Mac地址</th>
                        <th>蓝牙地址</th>
                        <th>运营商</th>
                        <th>电量</th>
                        <th>手机总内存</th>
                        <th>手机剩余内存</th>
                        <th>SD卡总内存</th>
                        <th>SD卡剩余内存</th>
                        <th>
                            <div class="btn-group">
                                <button id="app-terminal-trigger-refresh" type='button' class='btn btn-default'><span class='glyphicon glyphicon-refresh'></span></button>
                                <!--<button id="app-terminal-trigger-add" type='button' class='btn btn-default'><span class='glyphicon glyphicon-plus'></span></button>-->
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

        </div>
    </div>

    <script src="js/app.ajax.js"></script>
    <script src="js/app.terminal.js"></script>
</body>
</html>
