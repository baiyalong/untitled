<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div class="row">

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputCode" class="col-sm-2 control-label">编码</label>
                <div class="col-sm-10">
                    <input id="app-command-input-code" type="text" class="form-control" id="inputCode" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="inputDescription" class="col-sm-2 control-label">描述</label>
                <div class="col-sm-10">
                    <textarea id="app-command-input-description" class="form-control" id="inputDescription" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="app-command-submit" class="btn btn-default">提交</button>
                </div>
            </div>
        </form>

        <table id="app-command-list" class="table table-hover table-condensed"></table>

    </div>
</body>
</html>
