<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MDM</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <header></header>
    <div class="container-fluid">
        <div class="row">

            <div class="form-horizontal">
                <input id="app-command-input-id" type="text" class="form-control" placeholder="" style="display:none">
                <div class="form-group">
                    <label for="app-command-input-code" class="col-sm-2 control-label">编码</label>
                    <div class="col-sm-10">
                        <input id="app-command-input-code" type="text" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="app-command-input-description" class="col-sm-2 control-label">描述</label>
                    <div class="col-sm-10">
                        <textarea id="app-command-input-description" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="app-command-submit-add" class="btn btn-default" style="display:none">添加</button>
                        <button id="app-command-submit-update" class="btn btn-default" style="display:none">更新</button>
                    </div>
                </div>
            </div>
            <hr />
            <hr />
            <table id="app-command-table" class="table table-hover table-condensed">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>编码</th>
                        <th>描述</th>
                        <th>
                            <div class="btn-group">
                                <button id="app-command-trigger-refresh" type='button' class='btn btn-default'><span class='glyphicon glyphicon-refresh'></span></button>
                                <button id="app-command-trigger-add" type='button' class='btn btn-default'><span class='glyphicon glyphicon-plus'></span></button>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

        </div>
    </div>

    <script src="js/app.ajax.js"></script>
    <script src="js/app.command.js"></script>
</body>
</html>
