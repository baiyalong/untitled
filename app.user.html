<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MDM</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <header></header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="form-horizontal">
                    <input id="app-userGroup-input-id" type="text" class="form-control" placeholder="" style="display:none">
                    <div class="form-group">
                        <label for="app-userGroup-input-name" class="col-sm-2 control-label">名称</label>
                        <div class="col-sm-10">
                            <input id="app-userGroup-input-name" type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="app-userGroup-input-description" class="col-sm-2 control-label">描述</label>
                        <div class="col-sm-10">
                            <textarea id="app-userGroup-input-description" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button id="app-userGroup-submit-add" class="btn btn-default" style="display:none">添加</button>
                            <button id="app-userGroup-submit-update" class="btn btn-default" style="display:none">更新</button>
                        </div>
                    </div>
                </div>
                <hr />
                <hr />
                <table id="app-userGroup-table" class="table table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>名称</th>
                            <th>描述</th>
                            <th>
                                <div class="btn-group">
                                    <button id="app-userGroup-trigger-refresh" type='button' class='btn btn-default'><span class='glyphicon glyphicon-refresh'></span></button>
                                    <button id="app-userGroup-trigger-add" type='button' class='btn btn-default'><span class='glyphicon glyphicon-plus'></span></button>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

            </div>




            <div class="col-md-6 col-md-offset-1">
                <div class="form-horizontal">
                    <input id="app-user-input-id" type="text" class="form-control" placeholder="" style="display:none">
                    <div class="form-group">
                        <label for="app-user-input-name" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input id="app-user-input-name" type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="app-user-input-password" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input id="app-user-input-password" class="form-control" type="password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="app-user-input-email" class="col-sm-2 control-label">电子邮箱</label>
                        <div class="col-sm-10">
                            <input id="app-user-input-email" class="form-control" type="email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="app-user-input-tel" class="col-sm-2 control-label">手机号码</label>
                        <div class="col-sm-10">
                            <input id="app-user-input-tel" class="form-control" type="tel" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button id="app-user-submit-add" class="btn btn-default" style="display:none">添加</button>
                            <button id="app-user-submit-update" class="btn btn-default" style="display:none">更新</button>
                        </div>
                    </div>
                </div>
                <hr />
                <p id="userGroupID"></p>
                <hr />
                <table id="app-user-table" class="table table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>用户名</th>
                            <th>电子邮箱</th>
                            <th>手机号码</th>
                            <th>
                                <div class="btn-group">
                                    <button id="app-user-trigger-refresh" type='button' class='btn btn-default'><span class='glyphicon glyphicon-refresh'></span></button>
                                    <button id="app-user-trigger-add" type='button' class='btn btn-default'><span class='glyphicon glyphicon-plus'></span></button>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

            </div>
        </div>
    </div>
    <script src="js/app.ajax.js"></script>
    <script src="js/app.user.js"></script>
</body>
</html>
